<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
    function kompariKajAldoniStelon(aro1, aro2) {
    let rezulto = [];
    let malsamajVortojEnAro2 = []; // Listo por stokigi vortojn en aro2 kiuj ne havas la saman Esperantan vorton en aro1

    // Iteracii super ĉiu vorto en aro2
    for (let vorto of aro2) {
        let trovitaKunveno = false;

        // Iteracii super ĉiu paro en aro1
        for (let paro of aro1) {
            // Disigi la vorton en Esperanto kaj la anglan tradukon
            let [esperantoVorto, anglaTraduko] = paro.split(" ");

            // Kontroli ĉu la Esperanta vorto ekzistas en aro1
            if (esperantoVorto === vorto) {
                trovitaKunveno = true;
                break;
            }
        }

        // Se la vorto ne estas trovita en aro1, aldoni ĝin al malsamajVortojEnAro2
        if (!trovitaKunveno) {
            malsamajVortojEnAro2.push(vorto);
        }
    }

    // Ekkonservi la vortojn en aro2 kiuj ne havas la saman Esperantan vorton en aro1
    console.log("Vortoj en aro2 kiuj ne havas la saman Esperantan vorton en aro1:");
    console.table(malsamajVortojEnAro2);

    // Iteracii super ĉiu paro en aro1
    for (let paro of aro1) {
        // Disigi la vorton en Esperanto kaj la anglan tradukon
        let [esperantoVorto, anglaTraduko] = paro.split(" ");

        // Kontroli ĉu la Esperanta vorto ekzistas en aro2
        if (aro2.includes(esperantoVorto)) {
            // Se jes, antaŭmeti "*" al la Esperanta vorto
            rezulto.push("*" + paro);
        } else {
            // Se ne, simple aldoni la paron
            rezulto.push(paro);
        }
    }

    return rezulto;
}

// Ekzemplaj aroj kun paroj de Esperantaj vortoj kaj iliaj anglaj tradukoj
let aro1 = [
    "<h>saluton hello",
    "<h>dankon thank you",
    "<h>amo love",
    "<h>libro book",
    "<h>bela beautiful",
    "<h>kato cat",
    "<h>vivo life",
    "<h>dormi sleep",
    "<h>manĝi eat",
    "<h>feliĉa happy"
];

let aro2 = [
    "ĝis ", "tero ", "lumo", "kanto", "amiko", "libro", "bela", "kato", "vivo", "dormi"
];
aro2 = aro2.map(element => element.trim());
let aro2WithTags = aro2.map(item => "<h>" + item);

// Voki la funkcio kaj registri la rezulton
let rezulto = kompariKajAldoniStelon(aro1, aro2WithTags);
console.table(rezulto);

    </script>
  </body>
</html>
